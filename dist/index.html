<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <header>
        <div class="toolbar">
          <a class="calendar-icon right" href="#"></a>
        </div>
        <h2>Todo</h2>
        <p>Tuesday, August 6</p>
      </header>

      <div class="main-list">
        <div class="list-item">
          <div class="priority-marker low-priority">
            &nbsp;
          </div>
          <h3>Take out the trash</h3>
        </div>
        <div class="list-item">
          <div class="priority-marker medium-priority">
            &nbsp;
          </div>
          <h3>Take out the trash</h3>
        </div>
        <div class="list-item">
          <div class="priority-marker high-priority">
            &nbsp;
          </div>
          <h3>Take out the trash</h3>
        </div>
      </div>

      <a class="add-button" href="#"><img src="images/plus.svg" alt=""></a>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
